<!DOCTYPE HTML>
<!--  회원 전제조회. -->
<html layout:decorate="~{layouts/layout1}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<!--  css 추가-->
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
        .table{
            width: 100%
        }
        .content{
             width: 98%;
             margin : 2%;
             padding : 2%;
        }



    </style>
</th:block>


<div layout:fragment="content">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>아이디</th>
            <th>이름</th>
            <th>이메일</th>
            <th>우편번호</th>
            <th>도로명주소</th>
            <th>지번</th>
            <th>상세주소</th>
            <th>추가주소정보</th>
            <th>가입일</th>
            <th>전화번호</th>
            <th>구분</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.memID}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.address?.postcode}"></td>
            <td th:text="${member.address?.roadAddress}"></td>
            <td th:text="${member.address?.jibunAddress}"></td>
            <td th:text="${member.address?.detailAddress}"></td>
            <td th:text="${member.address?.extraAddress}"></td>
            <td th:text="${member.regTime}"></td>
            <td th:text="${member.memPhone}"></td>
            <td th:text="${member.role}"></td>

        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <ul class="pageul">
            <li class="pageli" th:each="page : ${#numbers.sequence(0, totalPage-1)}">
                <a th:href="@{/members/admin/memberList(page=${pageStat.index})}" th:text="${pageStat.index + 1}"></a>
            </li>
        </ul>
    </div>

    <!--
        <form action="/admin/memberSearch" method="GET">
            <div class="search">
                <input name="keyword" placeholder="아이디 입력" type="text">
                <button>검색</button>
            </div>
        </form>
        <br/>
    -->
</div> <!-- /container -->


</html>
